<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  {{ data.title }}
</h1>

<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>

<mat-dialog-actions align="center">
  <button mat-raised-button id="btnCancel" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button id="btnConfirm" [mat-dialog-close]="'Sim'">Confirmar</button>
</mat-dialog-actions>
